<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Firefox Launch Extension</title>
    <script src="script.bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="fonts/fonts.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <image id="mozilla-logo" src="images/mozilla-logo.svg" />
    <div class="welcome-content">
      <image id="welcome-image" src="images/splash.svg" />
      <div class="welcome-info">
        <h1 data-locale="welcomePageTitleFirefox" class="firefox"></h1>
        <h2 data-locale="welcomePageSubtitleFirefox" class="firefox"></h2>
        <p data-locale="welcomePageDescriptionFirefox" class="firefox"></p>

        <h1 data-locale="welcomePageTitleChromium" class="chromium"></h1>
        <h2 data-locale="welcomePageSubtitleChromium" class="chromium"></h2>
        <p data-locale="welcomePageDescriptionChromium" class="chromium"></p>

        <div class="browser-list firefox">
          <label
            data-locale="welcomePageBrowserSelectorFirefox"
            for="browser-select"
          ></label>
          <br />
          <select id="browser-select"> </select>
        </div>

        <div class="always-private chromium">
          <div class="always-private-checkbox-container">
            <label class="switch">
              <input type="checkbox" id="always-private-checkbox" />
              <span class="slider round"></span>
            </label>
          </div>
          <label
            data-locale="welcomePageAlwaysPrivateCheckboxChromium"
            for="always-private-checkbox"
          >
          </label>
        </div>

        <div class="telemetry">
          <div class="telemetry-checkbox-container">
            <label class="switch">
              <input type="checkbox" id="telemetry-checkbox" />
              <span class="slider round"></span>
            </label>
          </div>
          <label
            data-locale="welcomePageTelemetryCheckbox"
            for="telemetry-checkbox"
          ></label>
        </div>

        <div class="shortcuts">
          <h3 data-locale="welcomePageShortcutTitle">Shortcuts</h3>
          <div id="shortcuts-list"></div>
          <p data-locale="welcomePageManageShortcutsFirefox" class="firefox"></p>
          <p data-locale="welcomePageManageShortcutsChromium" class="chromium"></p>
        </div>

        <p data-locale="welcomePageTryFirefox" class="firefox"></p>
        <p data-locale="welcomePageTryChromium" class="chromium"></p>
      </div>
    </div>
  </body>
</html>
