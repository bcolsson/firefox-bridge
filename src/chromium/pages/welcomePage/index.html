<!DOCTYPE html>
<html>
  <head>
    <title>Firefox Launch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.bundle.js"></script>
  </head>
  <body>
    <h1 class="welcome-header" id="welcome">Welcome to Firefox Launch</h1>
    <div class="firefox-not-installed-error" id="firefox-not-installed-error">
      <h2 id="firefox-not-installed-error-heading">Firefox is not installed</h2>
      <p id="firefox-not-installed-error-message">Firefox Launch requires Firefox to be installed on your computer.</p>
      <button id="firefox-not-installed-error-button">Download Firefox</button>
    </div>
    <div id="hotkeys">
      <h2>Your Hotkeys:</h2>
      <div id="launchFirefox">
        <h3 id="launchFirefoxText">Launch Firefox: </h3>
        <div id="launchFirefoxHotkey"></div>
      </div>
      <div id="launchFirefoxPrivate">
        <h3 id="launchFirefoxPrivateText">Launch Firefox Private: </h3>
        <div id="launchFirefoxPrivateHotkey"></div>
      </div>
      <a href="chrome://extensions/shortcuts" id="changeHotkeys">Change Hotkeys</a>
    </div>
  </body>
</html>
