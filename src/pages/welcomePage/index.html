<!DOCTYPE html>
<html>
  <head>
    <title>Firefox Launch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
  </head>
  <body>
    <h1 class="welcome-header" id="welcome">Welcome to Firefox Launch</h1>
    <div class="firefox-not-installed-error" id="firefox-not-installed-error">
      <h2 id="firefox-not-installed-error-heading">Firefox is not installed</h2>
      <p id="firefox-not-installed-error-message">Firefox Launch requires Firefox to be installed on your computer.</p>
      <button id="firefox-not-installed-error-button">Download Firefox</button>
    </div>
  </body>
</html>
